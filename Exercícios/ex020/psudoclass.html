<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
<style>
    div {
        display: inline-block;
        background-color: lightgrey;
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
    }

    div:hover { /*os dois pontos (:) significa que é uma pseudoclasse. exitem várias pseudoclasses, essa usada significa "se eu passar o mouse em div.." */
        background-color: yellowgreen;
    }

</style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
